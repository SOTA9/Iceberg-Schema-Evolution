version: "3.9"

services:
  # ----------------------
  # Postgres (Airflow metadata DB)
  # ----------------------
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5

  # ----------------------
  # Airflow Webserver
  # ----------------------
  airflow-webserver:
    build: ./airflow
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./configs/dev/.env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - airflow-db-volume:/opt/airflow/airflow.db   # persistent Airflow DB
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8080:8080"
    command: webserver

  # ----------------------
  # Airflow Scheduler
  # ----------------------
  airflow-scheduler:
    build: ./airflow
    depends_on:
      airflow-webserver:
        condition: service_started
    env_file:
      - ./configs/dev/.env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - airflow-db-volume:/opt/airflow/airflow.db
      - /var/run/docker.sock:/var/run/docker.sock
    command: scheduler

# ----------------------
# Volumes
# ----------------------
volumes:
  postgres-db-volume:
  airflow-db-volume:

